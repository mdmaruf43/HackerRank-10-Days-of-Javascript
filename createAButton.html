<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btnClass {
            width: 96px;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <script>
        var btn = document.createElement("Button");

        btn.innerHTML = "0";
        btn.id = "btn";
        btn.className = "btnClass";

        document.body.appendChild(btn);

        btn.onclick = function() {
            btn.innerHTML++;
        }
    </script>
</body>
</html>
